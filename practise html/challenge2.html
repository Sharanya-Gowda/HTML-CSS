<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Challenge 2</h1>
    <form>
      <fieldset>
        <legend>Subject Selection Form</legend>
        <section>
          <label for="Name">Name:</label>
          <input
            type="text"
            id="Name"
            placeholder="Enter a name"
            required
            name="Name"
          />
        </section>

        <br />
        <section>
          <label for="Address">Address:</label>
          <input
            type="text"
            id="Address"
            placeholder="Enter address"
            required
            name="Name"
          />
        </section>

        <br />
        <section>
          <label for="Ph no:">Ph no::</label>
          <input type="tel" id="Ph no:" placeholder="Enter ph no:" required />
        </section>
        <br />

        <section>
          <h3>Subjects Interested</h3>
          <label for="html">HTML</label>
          <input type="checkbox" id="html" name="language" />
          <label for="css">CSS</label>
          <input type="checkbox" id="css" name="language" />
          <label for="js">JS</label>
          <input type="checkbox" id="js" name="language" />
        </section>
        <br />
        <section>
          <h3>Gender</h3>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
        </section>
        <br />

        <section>
          <h3>Write about yourself</h3>
          <label for=""></label>
          <textarea
            name="Message"
            placeholder="Write the description here..."
            cols="50"
            rows="10"
          ></textarea>
        </section>
        <br />
        <section>
          <label for="file">Add your resume</label>
          <input type="file" id="file" name="file" />
        </section>
        <br />
        <section>
          <label for="country">Select country</label>
          <select name="country" id="country">
            <option value="" selected disabled>Countries</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="germany">Germany</option>
            <option value="china">China</option>
          </select>
        </section>
        <br />
        <button>Submit</button>
        <br />
        <a href="practise.html" target="">Home page</a>
      </fieldset>
    </form>
  </body>
</html>
